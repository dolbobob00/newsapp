name: newsapp
description: "A new Flutter project."
publish_to: 'none'
version: 0.1.0

environment:
  sdk: ^3.6.2

dependencies:
  flutter:
    sdk: flutter
  go_router: ^14.8.1
  hive_flutter: ^1.1.0
  http: ^1.3.0
  provider: ^6.1.2

dev_dependencies:
  flutter_lints: ^5.0.0
  flutter_test:
    sdk: flutter

flutter:
  uses-material-design: true
  assets:
      - assets/images/background/
      - assets/images/gifs/
  
  fonts:
      - family: Ubuntu
        fonts:
          - asset: assets/fonts/ubuntu/Ubuntu-Regular.ttf
          - asset: assets/fonts/ubuntu/Ubuntu-Bold.ttf
            weight: 700
          - asset: assets/fonts/ubuntu/Ubuntu-Italic.ttf
            style: italic
          - asset: assets/fonts/ubuntu/Ubuntu-Light.ttf
            weight: 300
          - asset: assets/fonts/ubuntu/Ubuntu-Medium.ttf
            weight: 500